<section class="example-container" >
    <h2 class="text-center" > Wish List</h2>
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 mt-2 ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="table-header" > Name </th>
          <td mat-cell *matCellDef="let element" class="fw-bold"> {{element.courseName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef class="table-header"> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="goals">
          <th mat-header-cell *matHeaderCellDef class="table-header"> Goals </th>
          <td mat-cell *matCellDef="let element">
            <ul>
                <li *ngFor="let Goal of element.tags"> 
                <span>
                    <mat-icon class="check" >check</mat-icon>
                </span>
                <span class="goal" >
                     {{Goal}}
                </span>
                </li>
            </ul>
          </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="table-header"> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex  justify-content-center align-items-center ">
                <div class="d-flex" *ngIf="!isCourseInCartt(element)">
                      <button class="btn btn-info" (click)="AddToCart(element)" matTooltip="Add To Cart">
                        <i class="fa fs-5 fa-solid fa-cart-plus text-white"></i>
                      </button>
                </div>

                <div class="d-flex ms-2"  >
                    <i matTooltip="Delete Course" class="fa fa-solid fa-trash fs-3 text-danger"
                    (click)="removeFromWishlist(element.id)"></i>
                </div>
            </div>
          </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</section>
