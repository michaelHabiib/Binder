<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="Courses.length" >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.priceAfterDiscount}} ₹ </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} ₹</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <div class="d-flex justify-content-end">
    <button class="btn btn-info text-white " (click)="navigateToChaeckout()">Check Out</button>

  </div>

  <button class="btn btn-info setting"(click)="ViewCart()" >
    <i class="fa fs-3 fa-solid fa-cart-plus text-white"></i>
  </button>
