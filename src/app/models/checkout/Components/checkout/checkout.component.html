<section class="example-container" >
    <h2 class="text-center" >Order Summery</h2>
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 mt-2 ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="table-header" > Name </th>
          <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
          <td mat-footer-cell *matFooterCellDef class="col-span-2"> Total </td>
        </ng-container>
    
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef class="table-header"> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="table-header"> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.priceAfterDiscount}} ₹ </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} ₹</td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="saving">
          <th mat-header-cell *matHeaderCellDef class="table-header"> Saving </th>
          <td mat-cell *matCellDef="let element"> {{removeFirstLetter(element.actualPrice) - element.priceAfterDiscount | number:'1.2'}} ₹ </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalSaving() | number:'1.2'}} ₹</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="table-header"> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex  justify-content-center align-items-center ">
                <div class="d-flex me-2">
                    <i  [matTooltip]="isCourseInWishlist(element) ?  'Remove From Wish List' : 'Add To Wish List' "
                    class="fa fs-5 pt-2 fa-regular fa-heart"
                    [class.clicked]="isCourseInWishlist(element)"
                    (click)="TogglewishList(element)"></i> 
                </div>
        
                <div class="d-flex ms-2" matT >
                    <i matTooltip="Delete Course" class="fa fa-solid fa-trash fs-3 text-danger"
                    (click)="removeFromCart(element.id)"></i>
                </div>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>

      <div class="d-flex justify-content-end mt-2 me-2 ">
        <button class="btn btn-success" (click)="checkout()" >Checkout</button>

      </div>
</section>
